name: musify
description: "A Music player application"
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.10.1


dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  cloud_firestore: ^6.1.2
  image_picker: ^1.1.2
  flutter_riverpod: ^3.2.0
  firebase_storage: ^13.0.6
  just_audio: ^0.10.4
  audio_service: ^0.18.18
  my_progress_bar: ^2.1.0
  audio_session: ^0.2.2
  rxdart: ^0.28.0
  cached_network_image: ^3.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0



flutter:
  uses-material-design: true


  assets:
    - assets/images/

